<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Book List</title>
  </head>
  <body>
    <h1>My Book List</h1>
    <div id="books_list">Click to generate my book list</div>
    <script>
        var books = [
            {
               title: 'Sapiens: A Brief History of Humankind',
                url: 'https://www.goodreads.com/book/show/23692271-sapiens',
                author: 'Yuval Noah Harari' 
            }, {
                title: 'The Glass Castle',
                url: 'https://www.goodreads.com/book/show/7445.The_Glass_Castle',
                author: 'Jeannette Walls'
            }
        ]
        
        var divs = document.getElementById('books_list');
        
            
        function showbooks(){
          var orlist = document.createElement('ol');9
          for(i =0 ; i<books.length;i++){
            var newpara = document.createElement('p');
            var newa = document.createElement('a');
            var newli = document.createElement('LI');
            newa.href = books[i].url;
            newa.textContent = books[i].title;
            newa.target = "blank";
            newpara.appendChild(newa);
            newpara.innerHTML += " by " + books[i].author;
            newli.appendChild(newpara); 
            orlist.appendChild(newli);
          }
          document.body.appendChild(orlist);
          divs.removeEventListener("click",showbooks);
        }
        
        divs.addEventListener("click",showbooks);

  
      </script>
  </body>
</html>
