<!DOCTYPE html>
<html>
<head>

</head>
<body>
   <div></div>
   <script>
    var divs = document.querySelector('div');
    var requestURL = 'http://localhost:8000/tutorials.json';
    var request = new XMLHttpRequest();
    request.open('GET',requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function(){
        var turl = request.response;
        showurl(turl);
    }
    
    function showurl(jsonObj){
        var myurl = jsonObj['tutorials'];
        for (var i = 0; i< myurl.length;i++){
            var myaref = document.createElement('a');
            var newpara = document.createElement('p');
            myaref.setAttribute('href',myurl[i].url);
            myaref.textContent = myurl[i].display;
            newpara.appendChild(myaref);
            divs.appendChild(newpara);
        }
    }

    </script>
</body>
</html>
