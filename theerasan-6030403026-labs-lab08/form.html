<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Processing forms with events</title>
</head>

<body>
    <div>
        <label>What's your name?
            <input id="name" type="text">
        </label>
        <br>
        <label>What language do you speak?
            <select id="lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="plt">Pig-latin</option>
            </select>
        </label>
        <br>
        <button id="button" type="button">Greet me, please!</button>
        <div id="message"></div>
    </div>

    <script>
        // Step 1: Find the element we want the event on
        // Step 2: Define the event listener function
        // 2.1 get name
        // 2.2 display message with name
        // Step 3: Attach event listener to element
        var button = document.getElementById("button");
        var msg = document.getElementById("message");
        
        button.addEventListener('click', function () {
            var name = document.getElementById("name").value;
            var lang = document.getElementById("lang").value;
            if(lang == "en"){
                msg.textContent = "Hello, "+name;
            }
            if(lang == "es"){
                msg.textContent = "Hola, "+name;
            }
            if(lang == "plt"){
                msg.textContent = "Ello-hay"+name;
            }

            
        })
    </script>


</body>

</html>
