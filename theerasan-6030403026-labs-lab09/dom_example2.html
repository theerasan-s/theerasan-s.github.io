<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple DOM example</title>
  </head>
  <body>
    <section>
      <img
        src="dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
      />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>

    <script>
      image = document.querySelector("img");
      para = document.querySelector("p");
      anchor = document.querySelector("a");
      sections = document.querySelector("section");

      // image style && anchor style && components
      image.src = "images/en-kku.jpg";
      image.alt = "EN KKU";
      anchor.href = "http://www.en.kku.ac.th";
      anchor.text = "";
      image.style.width = "24%";
      image.style.display = "block";
      //image.style.margin = "0 auto";

      // set sections components
      para.removeChild(anchor);
      sections.removeChild(para);
      anchor.appendChild(image);
      sections.appendChild(anchor);
      sections.appendChild(para);

      // para style
      para.style.backgroundColor = "black";
      para.style.color = "white";
      para.style.width = "24%";
      //para.style.margin = "0 auto";
      para.style.textAlign = "center";
      para.style.fontSize = "30px";
      para.style.padding = "10px 0px 10px 0px";
      para.textContent = "We hope you enjoy learning";
    </script>
  </body>
</html>
